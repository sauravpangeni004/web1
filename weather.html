<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #87ceeb;
            color: #fff;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
        }
        .info {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            min-width: 300px;
        }
    </style>
</head>
<body>

    <h1>Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>

    <script>
        function getWeather() {
            let city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }

            // Your API key + URL
            let apiKey = "2598fb818a1944e8aaa92837260201";
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("City not found");
                }
                return response.json();
            })
            .then(data => {
                let html = `
                    <div class="info">
                        <h2>Weather in ${data.location.name}, ${data.location.country}</h2>
                        <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                        <p><img src="${data.current.condition.icon}" alt="icon"></p>
                        <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                        <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
                        <p><strong>Air Quality:</strong> AQI ${data.current.air_quality["us-epa-index"]}</p>
                    </div>
                `;
                document.getElementById("result").innerHTML = html;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "<p style='color:#ffdddd;'>City not found or API error.</p>";
            });
        }
    </script>

</body>
</html>
